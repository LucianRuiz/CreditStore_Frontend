<div class="row m-0 d-flex justify-content-center min-vh-100">
  <app-logo-screen class="d-none d-md-flex col-md-6 m-0 p-0"></app-logo-screen>
  <form [formGroup]="form" class="needs-validation" (ngSubmit)="onSave()"
    class="col-12 col-md-6 gap-4 d-flex flex-column justify-content-center align-items-center px-5">
    <div class="logo d-md-none">
      <img class="img" src="../../../../assets/credistore2logo.png" alt="CreditStore Logo">
    </div>
    <h1 class="h1 fs-1 fw-medium">Iniciar Sesión</h1>
    <div class="col-12">
      <label class="form-label">Correo</label>
      <div class="input-group flex-nowrap">
        <span class="input-group-text">
          <i class="bi bi-person"></i>
        </span>
        <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo" formControlName="email">
      </div>
      <div class="invalid-feedback d-block" app-field-error controlName="email">
      </div>
    </div>
    <div class="col-12">
      <label class="form-label">Contraseña</label>
      <div class="input-group flex-nowrap">
        <input [type]="hide ? 'password' : 'text'" class="form-control" placeholder="Ingresa tu contraseña"
          formControlName="password">
        <span class="input-group-text">
          <a (click)="hide = !hide" class="icon-hover">
            <i class="bi bi-eye hover-pointer"></i>
          </a>
        </span>
      </div>
      <div class="invalid-feedback d-block" app-field-error controlName="password"> </div>
    </div>
    <div class="d-flex flex-column align-items-center gap-2">
      <button type="submit" id="submit" class="btn btn-primary" [disabled]="!form.valid" >Iniciar sesión</button>
      <a class="hover-pointer mt-2 mb-1" (click)="navigateToChangePassword()">Recuperar contraseña</a>
      <a class="hover-pointer" (click)="navigateToCreateAccount()">¿No tienes una cuenta?</a>
    </div>
  </form>
</div>
<div *ngIf="spinner" class="screen d-flex justify-content-center align-items-center">
  <div class="spinner-border text-primary spinner" role="status">
    <span class="sr-only"></span>
  </div>
</div>
