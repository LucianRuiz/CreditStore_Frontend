<div class="row m-0 d-flex justify-content-center min-vh-100">
  <app-logo-screen class="d-none d-md-flex col-md-6 m-0 p-0"></app-logo-screen>
  <form [formGroup]="form" class="needs-validation" class="col-12 col-md-6 gap-4 d-flex flex-column justify-content-center align-items-center px-5">
    <div class="logo d-md-none">
      <img class="img" src="../../../../assets/credistore2logo.png" alt="CreditStore Logo">
    </div>
    <h1 class="h1 fs-1 fw-medium">Recuperar contraseña</h1>
    <div class="col-12">
      <label class="form-label">Correo</label>
      <div class="input-group flex-nowrap">
        <span class="input-group-text">
          <i class="bi bi-person"></i>
        </span>
        <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo" formControlName="email">
      </div>
      <div class="invalid-feedback d-block" app-field-error controlName="email">
      </div>
    </div>

    <div class="d-flex flex-column align-items-center gap-2">
      <button type="submit" id="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="verifyEmail()" >Recuperar Contraseña</button>
    </div>
  </form>
</div>
