<div class="row m-0 d-flex justify-content-center min-vh-100">
  <app-logo-screen class="d-none d-md-flex col-md-6 m-0 p-0"></app-logo-screen>
  <form [formGroup]="form" class="needs-validation" class="col-12 col-md-6 gap-4 d-flex flex-column justify-content-center align-items-center px-5">
    <div class="logo d-md-none">
      <img class="img" src="../../../../assets/credistore2logo.png" alt="CreditStore Logo">
    </div>
    <h1 class="h1 fs-1 fw-medium">Cambiar contrase単a</h1>
    <div class="col-12">
      <label class="form-label">Contrase単a</label>
      <div class="input-group flex-nowrap">
        <input [type]="hide ? 'password' : 'text'" class="form-control" placeholder="Ingresa tu contrase単a"
          formControlName="password">
        <span class="input-group-text">
          <a (click)="hide = !hide" class="icon-hover">
            <i class="bi bi-eye hover-pointer"></i>
          </a>
        </span>
      </div>
      <div class="invalid-feedback d-block" app-field-error controlName="password"> </div>
    </div>
    <div class="d-flex flex-column align-items-center gap-2">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="changePassword()" >Cambiar contrase単a</button>
    </div>
  </form>
</div>
